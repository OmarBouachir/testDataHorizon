<mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>User List</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div style="display: flex;">
        <mat-form-field style="width: 93%;">
            <input matInput class="search-input" matInput (keyup)="applyFilter($event)" placeholder="Filter Users">
        </mat-form-field>
        <p-button label="Add-User" (onClick)="openAddEditUserForm()"></p-button>
      </div>  
  
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>firstName</th>
          <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>lastName</th>
            <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>contactNumber</th>
            <td mat-cell *matCellDef="let user">{{ user.contactNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>dob</th>
            <td mat-cell *matCellDef="let user">{{ user.dob }}</td>
        </ng-container>
  
        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>salary</th>
            <td mat-cell *matCellDef="let user">{{ user.salary }}</td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
          <td mat-cell *matCellDef="let user">{{ user.age }}</td>
        </ng-container>
        
      
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let employee">
          <img [src]="employee.avatar" alt="Avatar" class="avatar-image">
        </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)" matTooltip="Edit row">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteUser(row.id)" matTooltip="Delete row">
            <mat-icon>delete</mat-icon>
          </button>
        </td>

      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  
    <mat-card-actions>
      <mat-paginator [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons></mat-paginator>
    </mat-card-actions>
</mat-card>
<p-confirmDialog></p-confirmDialog>
